<ion-navbar *navbar>
  <ion-title>Contacts</ion-title>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>

<ion-content class="contacts">
  <ion-list>
    <ion-item *ngFor="#contact of contacts">
      <ion-avatar item-left>
        <img src="{{contact.displayPicture}}">
      </ion-avatar>
      <h3>{{contact.name}}</h3>
      <p>{{contact.email}}</p>
      <button item-right clear>
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
