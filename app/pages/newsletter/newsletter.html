<ion-navbar *navbar>
  <ion-title>Newsletter</ion-title>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>
<ion-content>
  <ion-card *ngFor="#letter of newsletters" (click)="gotoNewsletter(letter)">
    <img [src]="letter.img">
    <ion-card-header>{{letter.title}}</ion-card-header>
    <ion-card-content>{{stringHelper.trimParagraphs(letter.content, 50) + '...'}}</ion-card-content>
  </ion-card>
</ion-content>
